<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播</title>
	<link rel="stylesheet" type="text/css" href="css/slide.css">
</head>
<body>
	<div class="main">
		<ul class="pic">
			<li id="list1"><img src="images/1.jpg"></li>
			<li id="list2"><img src="images/2.jpg"></li>
			<li id="list3"><img src="images/3.jpg"></li>
			<li id="list4"><img src="images/4.jpg"></li>
			<li id="list5"><img src="images/5.jpg"></li>

		</ul>
		<ul class="icon">
			<li id="icon1"><a href="#">1</a></li>
			<li id="icon2"><a href="#">2</a></li>
			<li id="icon3"><a href="#">3</a></li>
			<li id="icon4"><a href="#">4</a></li>
			<li id="icon5"><a href="#">5</a></li>
		</ul>
	</div>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/slide.js"></script>
</body>
</html>
