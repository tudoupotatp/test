<!DOCTYPE html>
<html>
<body>
	<canvas id="myCanvas" width="576" height="600" style="border:1px solid #000000;"></canvas>
	<script>

		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");

//左耳
ctx.beginPath();
ctx.strokeStyle = "gray";
ctx.lineWidth=2;
ctx.moveTo(70,70);
ctx.lineTo(100,200);//下面第一根线
ctx.moveTo(70,70);
ctx.lineTo(180,120);//上面第一根线
ctx.moveTo(70,70);
ctx.lineTo(120,180);//中间线
ctx.stroke();
//帽子
ctx.beginPath();
ctx.moveTo(200,100);
ctx.quadraticCurveTo(120,180,350,120);//下面第一根线
ctx.moveTo(200,100);
ctx.quadraticCurveTo(360,20,350,120);//上面第一根线
ctx.moveTo(200,100);
ctx.quadraticCurveTo(150,160,350,110);//中间线
ctx.moveTo(350,100);
ctx.lineTo(330,100);//帽子补丁
ctx.moveTo(330,100);
ctx.quadraticCurveTo(350,110,320,80);
ctx.moveTo(320,80);
ctx.lineTo(320,63);
ctx.moveTo(320,90);
ctx.lineTo(340,90);
ctx.moveTo(310,80);
ctx.lineTo(330,80);
ctx.stroke();

//右耳
ctx.beginPath();
ctx.moveTo(350,95);
ctx.lineTo(450,63);//上面第一根线
ctx.moveTo(450,63);
ctx.lineTo(350,150);//中间线
ctx.moveTo(450,63);
ctx.lineTo(400,150);//下面第一根线
ctx.arc(400,150,5,0,Math.PI);
ctx.moveTo(395,155);
ctx.lineTo(380,170);
ctx.stroke();

//脸和胡子
ctx.beginPath();
ctx.moveTo(100,200);
ctx.quadraticCurveTo(100,200,80,250);//左脸第一根直线
ctx.moveTo(100,200);
ctx.quadraticCurveTo(100,180,105,195);
ctx.moveTo(105,195);
ctx.quadraticCurveTo(100,180,115,185);
ctx.moveTo(115,185);
ctx.quadraticCurveTo(100,180,120,175);//上面三个是左脸左耳胡
ctx.moveTo(80,250);
ctx.quadraticCurveTo(150,220,110,270);//左脸弯度最大的位置
ctx.moveTo(110,270);
ctx.quadraticCurveTo(110,270,160,280);//左脸下面的直线
ctx.moveTo(160,280);
ctx.quadraticCurveTo(250,420,360,280);//下巴
ctx.moveTo(360,280);
ctx.quadraticCurveTo(360,282,400,260);//右脸下面直线
ctx.moveTo(400,260);
ctx.quadraticCurveTo(360,242,420,220);//右脸弯度最大
ctx.moveTo(420,220);
ctx.quadraticCurveTo(430,190,380,170);//右脸上面直线
ctx.moveTo(380,170);
ctx.quadraticCurveTo(380,150,370,160);//下面这两条是右脸右耳胡
ctx.moveTo(370,160);
ctx.quadraticCurveTo(380,150,350,150);
ctx.stroke();

//眼框
ctx.beginPath();
ctx.moveTo(170,180);//左眼上直线
ctx.lineTo(230,200);
ctx.moveTo(180,185);//左眼下曲线
ctx.quadraticCurveTo(190,230,225,195);
ctx.moveTo(270,180);//右眼上直线
ctx.lineTo(330,200);
ctx.moveTo(280,185);//右眼下曲线
ctx.quadraticCurveTo(290,230,325,195);
ctx.stroke();

//填充鼻子黑色部分
ctx.beginPath();
ctx.arc(250,235,20,0,2*Math.PI);
ctx.fill();
ctx.fillStyle = "black";
ctx.stroke();

//填充鼻子白色部分
ctx.beginPath();
ctx.strokeStyle = "white";
ctx.fillStyle = "white";
ctx.arc(238,230,5,0,2*Math.PI);
ctx.fill();
ctx.stroke();

//填充左眼睛
ctx.beginPath();
ctx.strokeStyle = "gray";
ctx.fillStyle = "black";
ctx.arc(200,195,5,0,2*Math.PI);
ctx.fill();
ctx.fillStyle = "black";
ctx.stroke();

//填充右眼睛
ctx.beginPath();
ctx.arc(300,195,5,0,2*Math.PI);
ctx.fill();
ctx.fillStyle = "white";
ctx.stroke();

//眉毛
ctx.beginPath();
ctx.lineWidth=10;
ctx.moveTo(180,140);//左眉毛
ctx.lineTo(240,180);
ctx.moveTo(260,180);//右眉毛
ctx.lineTo(320,140);
ctx.stroke();

//嘴巴
ctx.beginPath();
ctx.lineWidth=2;
ctx.moveTo(180,265);
ctx.quadraticCurveTo(250,310,330,265);//上嘴唇
ctx.moveTo(180,265);
ctx.lineTo(220,295);//左牙齿1直
ctx.moveTo(220,295);
ctx.quadraticCurveTo(230,280,230,300);//左牙齿2曲
ctx.moveTo(230,300);
ctx.lineTo(240,305);//左牙齿3直
ctx.moveTo(180,265);
ctx.quadraticCurveTo(250,360,330,265);//下嘴唇
ctx.moveTo(330,265);//右牙齿1直
ctx.lineTo(285,295);
ctx.moveTo(285,295);//右牙齿2曲
ctx.quadraticCurveTo(280,285,275,300);
ctx.moveTo(275,300);//右牙3直
ctx.lineTo(270,305);
ctx.stroke();

//伤疤
ctx.beginPath();
ctx.moveTo(150,150);
ctx.lineTo(180,280);//大直线
ctx.moveTo(130,180);
ctx.lineTo(180,170);//下面的都是小针线
ctx.moveTo(135,190);
ctx.lineTo(175,175);
ctx.moveTo(145,200);
ctx.lineTo(165,185);
ctx.moveTo(145,240);
ctx.lineTo(180,205);
ctx.moveTo(155,270);
ctx.lineTo(180,225);
ctx.stroke();

//身子
ctx.beginPath();
ctx.moveTo(180,310);
ctx.bezierCurveTo(50,550,450,550,330,310);
ctx.stroke();
//领子
ctx.beginPath();
ctx.moveTo(180,310);
ctx.quadraticCurveTo(210,400,255,400);
ctx.moveTo(240,400);
ctx.quadraticCurveTo(310,400,330,310);
ctx.stroke();
//肚脐
ctx.beginPath();
ctx.arc(250,445,15,0,1.7*Math.PI);
ctx.moveTo(240,440);
ctx.lineTo(260,455);
ctx.moveTo(240,455);
ctx.lineTo(260,440);
ctx.lineWidth=5;
ctx.stroke();

//左手
ctx.beginPath();
ctx.lineWidth=2;
ctx.moveTo(180,310);
ctx.quadraticCurveTo(110,320,100,365);//左胳膊上线
ctx.moveTo(170,330);
ctx.quadraticCurveTo(120,330,110,375);//左胳膊下线
ctx.moveTo(100,360);
ctx.bezierCurveTo(85,330,70,440,95,395);//左手左1指
ctx.moveTo(96,380);
ctx.quadraticCurveTo(90,430,105,405);//左手左2指
ctx.moveTo(107,390);
ctx.quadraticCurveTo(105,455,119,400);//左手左3指
ctx.moveTo(115,405);
ctx.bezierCurveTo(130,490,140,300,110,375);//左手左4指
ctx.stroke();

//右手
ctx.beginPath();
ctx.moveTo(330,310);// 右臂上线
ctx.quadraticCurveTo(410,300,420,335);
ctx.moveTo(334,325);// 右臂下线
ctx.quadraticCurveTo(400,310,415,355);
ctx.moveTo(420,335);
ctx.bezierCurveTo(450,310,470,460,435,375);//右手右1指
ctx.moveTo(435,375);
ctx.quadraticCurveTo(430,438,419,379);//右手右2指
ctx.moveTo(424,379);
ctx.quadraticCurveTo(410,430,405,390);//右手右3指
ctx.moveTo(405,375);
ctx.bezierCurveTo(390,500,370,260,415,355);//右手右4指
ctx.stroke();

//右腿
ctx.beginPath();
ctx.moveTo(300,480);//右腿右上线
ctx.lineTo(315,520);
ctx.moveTo(285,480);//右腿左上线
ctx.lineTo(300,525);
ctx.moveTo(315,520);//右腿右下线
ctx.lineTo(300,540);
ctx.moveTo(300,525);//右腿左下线
ctx.lineTo(285,545);
ctx.moveTo(265,565);//右脚上脚面
ctx.bezierCurveTo(240,530,340,530,325,565);
ctx.moveTo(265,565);//右脚下脚面
ctx.lineTo(325,565);
ctx.moveTo(285,565);
ctx.quadraticCurveTo(295,555,285,545);//右脚左1线
ctx.moveTo(295,565);
ctx.quadraticCurveTo(305,555,295,545);//右脚左2线
ctx.stroke();

//左腿
ctx.beginPath();
ctx.moveTo(195,480);//左腿左上线
ctx.lineTo(175,515);
ctx.moveTo(210,480);//左腿右上线
ctx.lineTo(195,515);
ctx.moveTo(175,515);//左腿左下线
ctx.lineTo(195,535);
ctx.moveTo(195,515);//左腿右下线
ctx.lineTo(215,535);
ctx.moveTo(170,565);//左腿上脚面
ctx.bezierCurveTo(160,525,240,525,235,565);
ctx.moveTo(170,565);//左腿下脚面
ctx.lineTo(235,565);
ctx.moveTo(195,540);//左脚左1线
ctx.quadraticCurveTo(180,550,195,565);
ctx.moveTo(205,540);//左脚左2线
ctx.quadraticCurveTo(190,560,205,565);
ctx.stroke();

// 尾巴
ctx.beginPath();
ctx.moveTo(260,485);//左一线
ctx.quadraticCurveTo(250,555,305,545);
ctx.moveTo(298,505);//上毛
ctx.quadraticCurveTo(250,485,300,520);
ctx.moveTo(298,515);//下毛
ctx.quadraticCurveTo(240,495,300,530);
ctx.moveTo(315,545);//右下线
ctx.quadraticCurveTo(340,550,350,520)
ctx.moveTo(350,520);//右上线
ctx.quadraticCurveTo(320,540,305,500);
ctx.stroke();
</script>

</body>
</html>
